mode: sas_zip

sas_zip:
  zip_filename: "ed2015-sas.sas7bdat.zip"
  # Map your SAS columns -> standardized schema
  mapping:
    patient_id_col: "PATIENT_ID"
    encounter_id_col: "VISIT_ID"
    start_time_col: "ARRIVE_TS"
    end_time_col: "DISCHARGE_TS"   # optional
    # encounter_type_col: "ENC_TYPE" # optional; else defaults to "ed"
    
ed_revisit_hours: 72
readmit_days: 30

# Modeling
test_size: 0.2
random_seed: 42

# Paths (for csv mode)
csv:
  encounters_path: data/encounters.csv
  observations_path: data/observations.csv      # optional
  medications_path: data/medications.csv        # optional

# FHIR mode pulls encounters etc from server
fhir:
  max_patients: 500
  since_days: 180

rag:
  kb_dir: care_bounce/rag/knowledge_base
  top_k: 4