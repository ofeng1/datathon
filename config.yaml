mode: sas_zip

data:
  zip_filename: "ed2015-sas.sas7bdat.zip"
  base_dir: "."
  extracted_search_root: "."

# NHAMCS ED 2015 â€” synthetic IDs and dates are generated in the script
mapping:
  patient_id_col: "_PATIENT_ID"
  encounter_id_col: "_ENCOUNTER_ID"
  start_date_col: "_VISIT_DATE"
  start_clock_col: "_ARRTIME_STR"
  admitted_col: "ADMITHOS"
  admitted_positive_values: [1, 1.0]

nhamcs:
  seen72_col: "SEEN72"
  seen72_positive: [1, 1.0]
  admithos_col: "ADMITHOS"
  admithos_positive: [1, 1.0]

labels:
  revisit_hours: 72
  revisit_days: 7
  revisit_days_long: 30

modeling:
  random_seed: 42
  test_size: 0.2
  calibrate_method: "isotonic"

# Paths (for csv mode)
csv:
  encounters_path: data/encounters.csv
  observations_path: data/observations.csv      # optional
  medications_path: data/medications.csv        # optional

# FHIR mode pulls encounters etc from server
fhir:
  max_patients: 500
  since_days: 180

rag:
  kb_dir: med_proj/rag/knowledge_base
  top_k: 4

artifacts:
  dir: artifacts